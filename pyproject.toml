[project]
name = "rotation_ip"
version = "0.0.1"
authors = [
  { name="Anish", email="anishshakthivelnadar@gmail.com" },
]
description = "Change IP In Http Request"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml"
]

[project.urls]
"Homepage" = "https://github.com/Anish0612/rotation_ip"
"Bug Tracker" = "https://github.com/Anish0612/rotation_ip/issues"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
